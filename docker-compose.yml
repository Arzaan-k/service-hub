# =============================================================================
# Docker Compose - Service Hub Application
# =============================================================================
# Services:
#   - app: Main application (React + Express)
#   - postgres: PostgreSQL 16 database
#   - nginx: (Optional) Reverse proxy with SSL
# =============================================================================

version: '3.9'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: service-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: service_hub
      POSTGRES_USER: service_hub_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Database initialization script
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      # Mount migrations for initialization
      - ./migrations:/migrations:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U service_hub_user -d service_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - service-hub-network

  # ===========================================================================
  # Main Application (React Frontend + Express Backend)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: service-hub-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: production
      PORT: 5000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5000}

      # Database (Docker internal network - uses service name 'postgres')
      DATABASE_URL: postgresql://service_hub_user:${DB_PASSWORD:-changeme123}@postgres:5432/service_hub?sslmode=disable
      # Flag to use standard pg driver instead of Neon serverless
      USE_STANDARD_PG: "true"

      # JWT/Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      SESSION_SECRET: ${SESSION_SECRET}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}

      # Security
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5000}
      ENABLE_RATE_LIMITING: ${ENABLE_RATE_LIMITING:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # WhatsApp Business API
      CLOUD_API_ACCESS_TOKEN: ${CLOUD_API_ACCESS_TOKEN}
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      META_GRAPH_API_VERSION: ${META_GRAPH_API_VERSION:-v20.0}
      WA_PHONE_NUMBER_ID: ${WA_PHONE_NUMBER_ID}
      WABA_ID: ${WABA_ID}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}

      # Orbcomm IoT
      ORBCOMM_URL: ${ORBCOMM_URL:-wss://wamc.wamcentral.net:44355/cdh}
      ORBCOMM_USERNAME: ${ORBCOMM_USERNAME}
      ORBCOMM_PASSWORD: ${ORBCOMM_PASSWORD}
      ENABLE_ORBCOMM_DEV: ${ENABLE_ORBCOMM_DEV:-false}

      # Email (SMTP)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}

      # Mailgun (fallback email)
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      MAILGUN_FROM: ${MAILGUN_FROM}

      # AI Services
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-}

      # External Inventory (optional)
      INVENTORY_SOURCE_DATABASE_URL: ${INVENTORY_SOURCE_DATABASE_URL:-}
      INVENTORY_SOURCE_TABLE: ${INVENTORY_SOURCE_TABLE:-}
      INVENTORY_COL_ID: ${INVENTORY_COL_ID:-}
      INVENTORY_COL_PART_NAME: ${INVENTORY_COL_PART_NAME:-}
      INVENTORY_COL_PART_NUMBER: ${INVENTORY_COL_PART_NUMBER:-}
      INVENTORY_COL_CATEGORY: ${INVENTORY_COL_CATEGORY:-}
      INVENTORY_COL_QTY: ${INVENTORY_COL_QTY:-}
      INVENTORY_COL_PRICE: ${INVENTORY_COL_PRICE:-}

      # Other
      REACT_APP_MAPMYINDIA_API_KEY: ${REACT_APP_MAPMYINDIA_API_KEY}
      TRACKINGMORE_API_KEY: ${TRACKINGMORE_API_KEY}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

    volumes:
      # Persistent uploads directory
      - uploads_data:/app/uploads
      # Mount migrations for runtime execution (if needed)
      - ./migrations:/app/migrations:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - service-hub-network

  # ===========================================================================
  # Nginx Reverse Proxy (Optional - uncomment to use)
  # ===========================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: service-hub-nginx
  #   restart: unless-stopped
  #   depends_on:
  #     - app
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - service-hub-network

# =============================================================================
# Volumes - Persistent data storage
# =============================================================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# =============================================================================
# Networks - Internal communication
# =============================================================================
networks:
  service-hub-network:
    driver: bridge
